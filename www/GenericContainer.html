<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">

		<title>Generic Container Example - UI5con 2017 - Create Your Own UI5 Controls – What’s Coming Up</title>

		<script src="https://openui5nightly.hana.ondemand.com/resources/sap-ui-core.js" 
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m,sap.ui.layout" 
			data-sap-ui-theme="sap_belize"
			data-sap-ui-resourceroots='{"control": "./control"}'></script>

	</head>
	
	<script>
		jQuery.sap.require("control.GenericContainer");
		
		var oGenericContainer = new control.GenericContainer({
			content: [
				new sap.m.Button({text: "This Button was given to the GenericContainer"}),
				new sap.m.Input({value: "This Input was given to the GenericContainer"}),
				new sap.m.Link({text: "This Link was given to the GenericContainer"})
			]
		});
		oGenericContainer.placeAt("content");
	</script>

	<body id="content" role="application" class="sapUiBody sapUiResponsiveMargin">
		<h1>UI5con 2017 - Create Your Own UI5 Controls – What’s Coming Up</h1>
		<h3>Example 3: a simple generic container control with an aggregation</h3>
	</body>
</html>
